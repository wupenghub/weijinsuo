<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微金所</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--顶部-->
<header class="hidden-sm hidden-xs">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="javascript:;">
                    <span class="wjs_icon wjs_icon_font_phone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="images/code.jpg" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <span class="wjs_icon wjs_icon_font_tel"></span>
                <span>4006-89-4006（服务时间：9:00-21:00）</span>
            </div>
            <div class="col-md-2">
                <a>常见问题</a>
                <a>财富登录</a>
            </div>
            <div class="col-md-3">
                <a href="javascript:;" class="btn btn-xs btn_default free-login" >
                     免费登录
                </a>
                <a href="javascript:;">
                    登录
                </a>
            </div>
        </div>
    </div>
</header>
<!--导航部分-->
<nav class="wjs-nav navbar-default navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="wjs_icon wjs_logo_left"></span>
                <span class="wjs_icon wjs_logo_right"></span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">我要投资</a></li>
                <li><a href="#">我要借贷</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li><a href="#">最新动态</a></li>
                <li><a href="#">微平台 </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--轮播图部分-->
<div class="wjs-babber">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" id="indicators-banner">

        </ol>
        <div class="carousel-inner" id="inner-banner">

        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</div>
<script type="text/template" id="indicatorsImg">
    <% for(var i = 0;i<list.length;i++) {%>
        <li data-target="#carousel-example-generic" data-slide-to="<%= i %>" class="<%= i==0?'active':'' %>"></li>
    <%}%>
</script>
<script type="text/template" id="innerImg">
    <% for(var i = 0;i<list.length;i++) {%>
        <div class="item <%= i==0?'active':''%>">
            <%if(isMobile){%>
                <img class="hidden-lg hidden-md hidden-sm" src="<%= list[i].mimg %>" alt="...">
            <% }else{ %>
                <a href="#" class="hidden-xs" style="background: url(<%= list[i].pcimg %>)"></a>
            <% } %>
        </div>
    <%}%>
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="public/lib/artTemplate/template-native.js"></script>
<script src="public/js/index.js"></script>
</body>
</html>
